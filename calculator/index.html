    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet">

</head>
<body>
    <h1>Eboni HTML Calculator</h1>
    
    <form name="input">
    <div class="add"> 
                <input name="addFormOne" class="addFormOne">    
                <button id="add" type="botton">+</button>
                <input name="addFormTwo">    
        </div>

        <div class="substract">
                <input name="subFormOne" type="text">   
                <button id="sub" type="botton">-</button>
                <input name="subFormTwo" type="text"> 
        </div>  

        <div class="multiply">   
                <input name="mulFormOne" type="text"> 
                <button id="multi" type="botton">*</button>   
                <input name="mulFormTwo" type="text"> 
        </div>      
        

       
        <div 
     
        id="result">

        </div>
</form>
